# Distribution

block.tranqol-duct-junction.name = Канальне перехрестя
block.tranqol-duct-junction.description = Діє як міст між двома перехресними каналами.

# Liquid

block.tranqol-liquid-overflow-valve.name = Рідинний надмірний затвор
block.tranqol-liquid-overflow-valve.description = Вивантажує рідину лише ліворуч і праворуч, якщо передній шлях заблокований.
block.tranqol-liquid-underflow-valve.name = Рідинний недостатній зтвор
block.tranqol-liquid-underflow-valve.description = Повна протилежність рідинному надмірному затвору. Виводить рідину прямо, якщо лівий і правий шлях заблоковано.

block.tranqol-liquid-unloader.name = Рідинний розвантажувач
block.tranqol-liquid-unloader.description = Вивантажує рідини з найближчих блоків.
block.tranqol-liquid-unloader.details = Спрайт від KayAyeAre#7145

block.tranqol-reinforced-liquid-overflow-valve.name = Зміцнений рідинний надмірний затвор
block.tranqol-reinforced-liquid-overflow-valve.description = Вивантажує рідину лише ліворуч і праворуч, якщо передній шлях заблокований.
block.tranqol-reinforced-liquid-underflow-valve.name = Зміцнений рідинний недостатній зтвор
block.tranqol-reinforced-liquid-underflow-valve.description = Повна протилежність рідинному надмірному затвору. Виводить рідину прямо, якщо лівий і правий шлях заблоковано.

block.tranqol-reinforced-liquid-unloader.name = Зміцнений рідинний розвантажувач
block.tranqol-reinforced-liquid-unloader.description = Вивантажує рідини з найближчих блоків.

# Payload

block.tranqol-payload-junction.name = Вантажне перехрестя
block.tranqol-payload-junction.description = Діє як міст між двома перехресними вантажними конвеєрами.
block.tranqol-payload-junction.details = Я не знаю, як це працює, не питайте.
block.tranqol-reinforced-payload-junction.name = Зміцнене вантажне перехрестя
block.tranqol-reinforced-payload-junction.description = Діє як міст між двома перехресними вантажними конвеєрами.

# Power

block.tranqol-beam-insulator.name = Променевий ізолятор
block.tranqol-beam-insulator.description = Блокує з'єднання між променевими вузлами. Можна відкривати та закривати для перемикання з’єднань.
block.tranqol-beam-diode.name = Променевий діод
block.tranqol-beam-diode.description = Живлення акумулятора може протікати через цей блок лише в одному напрямку, але лише в тому випадку, якщо інша сторона має менше енергії.
