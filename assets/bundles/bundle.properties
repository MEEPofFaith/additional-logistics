# Liquid

block.tranqol-liquid-overflow-gate.name = Liquid Overflow Gate
block.tranqol-liquid-overflow-gate.description = Only outputs liquid to the left and right if the front path is blocked.
block.tranqol-liquid-underflow-gate.name = Liquid Underflow Gate
block.tranqol-liquid-underflow-gate.description = Opposite of an overflow gate. Outputs to the front if the left and right paths are blocked.

block.tranqol-reinforced-liquid-overflow-gate.name = Reinforced Liquid Overflow Gate
block.tranqol-reinforced-liquid-overflow-gate.description = Only outputs liquid to the left and right if the front path is blocked.
block.tranqol-reinforced-liquid-underflow-gate.name = Reinforced Liquid Underflow Gate
block.tranqol-reinforced-liquid-underflow-gate.description = Opposite of an overflow gate. Outputs to the front if the left and right paths are blocked.

# Power

block.tranqol-beam-diode.name = Beam Diode
block.tranqol-beam-diode.description = Transmits battery power orthogonally in one direction, but only if the receiving side has less power stored.
